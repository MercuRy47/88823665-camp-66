<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Workshop #HTML - FORM</h1>
        <table>
            <tr>
                <th>ชื่อ</th>
                <th>
                    <input placeholder="First Name" type="text" name="" id="input-text">
                </th>
            </tr>
            <tr>
                <th>สกุล</th>
                <th>
                    <input placeholder="Last Name" type="text" name="" id="input-text">
                </th>
            </tr>
            <tr>
                <th>วัน/เดือน/ปีเกิด</th>
                <th>
                    <input type="date" name="" id="input-text" style="width: 120px;">
                </th>
            </tr>
            <tr>
                <th>อายุ</th>
                <th>
                    <input placeholder="Age" type="number" name="" id="input-text" style="width: 120px;">
                </th>
            </tr>
            <tr>
                <th>เพศ</th>
                <th>
                    <form action="">
                        <input type="radio" name="sex" id="">
                        <label for="">ชาย</label>
                        <input type="radio" name="sex" id="">
                        <label for="">หญิง</label>
                    </form>
                </th>
            </tr>
            <tr>
                <th>รูป</th>
                <th>
                    <input type="file" name="" id="">
                </th>
            </tr>
            <tr>
                <th>ที่อยู่</th>
                <th>
                    <textarea placeholder="Address" name="" id="input-text" rows="10px" cols="30px"></textarea>
                </th>
            </tr>
            <tr>
                <th>สีที่ชอบ</th>
                <th>
                    <form action="">
                        <select name="" id="input-text" style="width: 120px;">
                            <option value="red">สีแดง</option>
                            <option value="green">สีเขียว</option>
                            <option value="yellow">สีเหลือง</option>
                        </select>
                    </form>                
                </th>
            </tr>
            <tr>
                <th>แนวเพลงที่ชอบ</th>
                <th>
                    <form action="">
                        <input type="radio" name="" id="">
                        <label for="">เพื่อชีวิต</label>
                        <input type="radio" name="" id="">
                        <label for="">ลูกทุ่ง</label>
                        <input type="radio" name="" id="">
                        <label for="">อื่นๆ</label>
                    </form>
                </th>
            </tr>
            <tr>
                <th>
                    <br>
                    <input type="checkbox" name="" id="btn-checkbox">
                    <label for="">ยินยอมให้เก็บข้อมูล</label>
                </th>
            </tr>
        </table>
        <div class="btn">
            <th>
                <br>
                <input type="reset" value="Reset" id="reset">
            </th>
            <th>
                <br>
                <input type="submit" value="Submit" id="submit">
            </th>
        </div>
    </div>
</body>
</html>
