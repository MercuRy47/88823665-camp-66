<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
</head>

<body>
    <div class="container text-start mt-5 w-50">
        <form class="">
            <div class="row justify-content-center gap-1">
                <div class="col-3"><label for="">ชื่อ</label></div>
                <div class="col"><input class="w-100" placeholder="First Name" type="text" name="" id="input-text" ></div>
                <div class="w-100"></div>
                <div class="col-3"><label for="">สกุล</label></div>
                <div class="col"><input class="w-100" placeholder="Last Name" type="text" name="" id="input-text"></div>
                <div class="w-100"></div>
                <div class="col-3"><label>วัน/เดือน/ปีเกิด</label></div>
                <div class="col"><input class="w-100" type="date" name="" id="input-text"></div>
                <div class="w-100"></div>
                <div class="col-3"><label>อายุ</label></div>
                <div class="col"><input class="w-100" type="number" name="" id="input-text"></div>
                <div class="w-100"></div>
                <div class="col-3"><label>เพศ</label></div>
                <div class="col input-group">
                    <div class="w-100">
                        <input type="radio" name="sex" id="input-text">
                        <label for="">ชาย</label>
                        <div class="w-100"></div>
                        <input type="radio" name="sex" id="input-text">
                        <label for="">หญิง</label>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col-3"><label>รูป</label></div>
                <div class="col"><input class="w-100" type="file" name="" id="input-text"></div>
                <div class="w-100"></div>
                <div class="col-3"><label>ที่อยู่</label></div>
                <div class="col"><textarea class="w-100" placeholder="Address" name="" id="input-text" rows="10px" cols="30px"></textarea></div>
                <div class="w-100"></div>
                <div class="col-3"><label>สีที่ชอบ</label></div>
                <div class="col">
                    <form>
                        <select class="w-100" name="" id="input-text">
                            <option value="red">สีแดง</option>
                            <option value="green">สีเขียว</option>
                            <option value="yellow">สีเหลือง</option>
                        </select>
                    </form>
                </div>
                <div class="w-100"></div>
                <div class="col-3"><label>เพลงที่ชอบ</label></div>
                <div class="col">
                    <div class="w-100">
                        <input type="radio" name="" id="">
                        <label for="">เพื่อชีวิต</label>
                        <div class="w-100"></div>
                        <input type="radio" name="" id="">
                        <label for="">ลูกทุ่ง</label>
                        <div class="w-100"></div>
                        <input type="radio" name="" id="">
                        <label for="">อื่นๆ</label>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <input class="" type="checkbox" name="" id="input-text">
                    <label>ยินยอมให้เก็บข้อมูล</label>
                </div>
                <div class="w-100"></div>
                <div class="d-flex justify-content-between">
                    <input class="btn btn-danger" type="reset" value="Reset" id="reset">
                    <input class="btn btn-success" type="submit" value="Submit" id="submit">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
